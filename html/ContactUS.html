<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" href="../img/img_header/home_store_slide2_look.png" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
    <!-- ADD MAP  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- ADD GOOGLE FONT  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Lato:ital,wght@1,100;1,300;1,400;1,700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script>
      $(function () {
        $("#header").load("/include/header.html");
        $("#footer").load("/include/footer.html");
        $("#fixed").load("/include/fixed.html");
        $("#next-item").load("/include/next-item.html");
        $("#topContact").load("/include/topContact.html");
      });
    </script>
  </head>
  <body style="overflow-x: hidden">
    <!-- HEADER  -->
    <div id="header"></div>
    <div id="fixed"></div>
    <!-- BODY  -->
    <div class="ContactUS">
      <div class="row container" style="margin: auto; padding: unset">
        <!-- GOOGLE MAP -->
        <div class="col-12 grid-bt">
          <div class="ct-map">
            <div id="map"></div>
            <script>
              var map = L.map("map").setView([-33.863, 151.212], 17);
              L.tileLayer(
                "https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=wTPUCXySWRTWpynNjV0i",
                {
                  attribution:
                    '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                  crossOrigin: true,
                }
              ).addTo(map);
              var leafletIcon = L.icon({
                iconUrl:
                  "https://greenupload.com/images/2022/04/28/home_store_pin.png",
                iconSize: [36, 36],
                iconAnchor: [22, 22],
              });
              var market = L.marker([-33.863, 151.21], {
                icon: leafletIcon,
              }).addTo(map);
              var market = L.marker([-33.86311, 151.211], {
                icon: leafletIcon,
              }).addTo(map);
              var market = L.marker([-33.86312, 151.212], {
                icon: leafletIcon,
              }).addTo(map);
              var market = L.marker([-33.8631, 151.2112], {
                icon: leafletIcon,
              }).addTo(map);
              var market = L.marker([-33.86313, 151.2114], {
                icon: leafletIcon,
              }).addTo(map);
              var market = L.marker([-33.86311, 151.21121], {
                icon: leafletIcon,
              }).addTo(map);
            </script>
          </div>
        </div>
        <div class="col-12" style="margin-top: 40px">
          <div class="row ct-aha">
            <div class="col-12 col-md-8">
              <div class="ct-message">
                <h3 style="margin-bottom: 40px">
                  Send us <i class="highlight-font">a message</i>
                </h3>
                <div class="ct-send-email">
                  <div class="row">
                    <div class="col-sm-6 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your name"
                        aria-label="First name"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your email"
                        aria-label="Last name"
                      />
                    </div>
                    <div class="col-12 mt-2">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Subject"
                        aria-label="Last name"
                      />
                    </div>
                    <div class="col-12 mt-2">
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="5"
                        placeholder="Message"
                      ></textarea>
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="SEND A MESSAGE"
                        class="submitSend"
                        onclick="clickform()"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 grid-bt-ct">
              <div class="ct-information">
                <h3 style="margin-bottom: 40px">
                  Useful <i class="highlight-font">information</i>
                </h3>
                <div style="float: left">
                  <div
                    class="image_frame image_item no_link scale-with-grid alignnone no_border"
                  >
                    <div class="image_wrapper">
                      <img
                        style="width: 75px"
                        class="scale-with-grid"
                        src="../img/img_footer/home_store_logo_footer.png"
                      />
                    </div>
                  </div>
                </div>
                <div style="margin-left: 105px">
                  <h5 style="margin-bottom: 7px; font-weight: 700">BESTORE</h5>
                  <p style="color: #989898; margin: unset">
                    Morbi accumsan ipsum velit. Nam nec tellus a odio tincidunt
                    aucto
                  </p>
                </div>
                <br class="no_line" style="margin: 0 auto 30px auto" />
                <h5 style="color: #000; margin-bottom: 7px">Clients contact</h5>
                <p style="margin-bottom: 3px"><a href="#">Send us e-mail</a></p>
                <p><a href="#">Call us: 233 455 775</a></p>
                <br class="no_line" style="margin: 0 auto 30px auto" />
                <h5 style="color: #000; margin-bottom: 7px">Press contact</h5>
                <p style="margin-bottom: 3px"><a href="#">Send us e-mail</a></p>
                <p><a href="#">Call us: 233 455 775</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
