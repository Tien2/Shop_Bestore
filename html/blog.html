<div class="blog">
  <div class="container">
    <div class="row" style="margin: auto; padding-top: 20px">
      <!-- HÌNH 1 -->
      <div class="col-12 col-md-4">
        <div class="blitem">
          <!-- IMG  -->
          <div class="bl-a">
            <div class="bl-img">
              <img
                src="../img/img_blog/home_store_blog6-800x750.jpg"
                alt="Avatar"
                class="image"
              />
            </div>
            <!-- HOVER IMG MODAL -->
            <div class="middle">
              <div class="text" style="display: flex">
                <div class="icon-hover" style="margin-right: 1px">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="icon-hover">
                  <i class="fa-solid fa-link"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- TEXT IMG  -->
          <div class="post-desc">
            <div class="post-title">
              <h2 class="entry-title">
                <a>Aenean ligula mol stie viver</a>
              </h2>
            </div>
            <div class="post-excerpt">
              <p>
                Duis porttitor vel, eros. Mauris nec adipiscing elit. Nam sed
                porta eget, neque. Pellentesque fringilla neque quis blandit
                venenatis.
              </p>
            </div>
          </div>
          <!-- FOOTER IMG  -->
          <div class="post-footer">
            <ul class="post-links">
              <li>
                <div
                  style="
                    width: 2px;
                    height: 26px;
                    background: gray;
                    margin-right: 20px;
                  "
                ></div>
              </li>
              <li class="pl-a">
                <i style="color: gray" class="fa-regular fa-comment"></i>
              </li>
              <li class="pl-a">
                <a class="post-comments">0</a>
              </li>
              <li class="pl-a">
                <i class="fa-solid fa-memo-pad"></i>
              </li>
              <li class="pl-a">
                <a class="post-more">Read more</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button
          type="button"
          class="btn btn-info btn-lg"
          data-toggle="modal"
          data-target="#myModal"
        >
          Open Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <!-- HÌNH 2 -->
    </div>
  </div>
</div>
